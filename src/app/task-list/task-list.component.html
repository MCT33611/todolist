<article class="list-container rounded-3 bg-white   col-12 mt-3 mb-3">
    
    <div class="row">
        @for(task of getAll() ; track task.key)
    {
        <label class="checkbox-btn col-12">
            <input type="radio" class="" name="tasks" value="">
            <span class="btn btn-light m-1 d-flex justify-content-between">
                <div>
                    <input type="checkbox" (change) = "updateIsComplete(task.data.task)" [checked] = "task.data.IsComplete" name="IsCompleted" id="" class="me-2"> 
                {{task.data.task}}
                </div>
                <div>
                    <a class=" ms-2 text-danger" (click) = "delete(task.data.task)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
                          </svg>
                    </a>
                    <a class=" ms-2 text-primary" (click) = "update(task.data.task)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-left-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0m-5.904-2.803a.5.5 0 1 1 .707.707L6.707 10h2.768a.5.5 0 0 1 0 1H5.5a.5.5 0 0 1-.5-.5V6.525a.5.5 0 0 1 1 0v2.768z"/>
                        </svg>
                    </a>
                </div>
             </span>
            
        </label>
    }
    </div>
</article>
